<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Car</title>
    <link rel="stylesheet" href="./Css/create-urus.css">
    <script src="https://kit.fontawesome.com/4a6ded598b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <a href="index.html">
                        <img src="./Images/lamborghini logo.webp" alt="">
                    </a>
                </div>
                <div class="models">
                    <ul class="car-model">
                        <li><a href="#" class="active">Urus</a></li>
                        <li><a href="create.html">Huracan</a></li>
                        <li><a href="#">Codice</a></li>
                    </ul>
                </div>
                <div class="myBurger">
                    <input type="checkbox" id="hamburger-input" class="burger-shower" />
                    <label id="hamburger-menu" for="hamburger-input">
                      <nav id="sidebar-menu">
                        <ul>
                           <li>
                            <a href="index.html">
                                <img src="./Images/lamborghini sign.png" alt="" class="lambo-sign">
                            </a>
                           </li>
                           <li>
                            <a href="create.html">
                                <img src="./Images/lamborghini nav.jpeg" alt="" class="img-nav-lamborghini">
                                <img src="./Images/the text of huracan.svg" alt="" class="img-nav-lamborghini-name">
                            </a>
                           </li>
                           <li>
                            <a href="#">
                                <img src="./Images/lamborghini nav 2.jpeg" alt="" class="img-nav-lamborghini">
                                <img src="./Images/the text of urus.svg" alt="" class="img-nav-lamborghini-name">
                            </a>
                           </li>
                        </ul>
                      </nav>
                    </label>
                    
                    <div class="overlay"></div>
                
                </div>
                <div class="language">
                    <ul class="language-ul">
                        <li><a href="#">Italian</a>
                        <ul class="more-languages">
                            <li>Russian</li>
                            <li>French</li>
                            <li>Chinese</li>
                            <li>German</li>
                            <li>Spanish</li>
                            <li>Japanese</li>
                            <li>English</li>
                        </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="cars">
        <div class="container">
            <div class="row">
                <div class="checkpoints">
                    <input type="radio" name="ch" id="ch1" checked>
                    <input type="radio" name="ch" id="ch2">
                    <div class="col col-1">
                        <div class="info">
                            <h4 class="upgraded">Urus Performance</h4>
                            <h2 class="upgraded">For bar raisers only</h2>
                        </div>
                        <div class="background">
                            <img src="./Images/desert.jpg" alt="">
                        </div>
                        <div class="car">
                            <img src="./Images/green urus.png" alt="">
                        </div>
                    </div>
                    <div class="col col-2">
                        <div class="info">
                            <h4 class="upgraded">Urus S</h4>
                            <h2 class="upgraded">For Bar raisers only</h2>
                        </div>
                        <div class="background">
                            <img src="./Images/desert.jpg" alt="">
                        </div>
                        <div class="car">
                            <img src="./Images/black urus.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="selector">
                    <label for="ch1" class="myCheckpoint"></label>
                    <label for="ch2" class="myCheckpoint"></label>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
